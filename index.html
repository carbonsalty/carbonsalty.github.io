<!--Visual Container-->
<div class="row" style="background-color:rgb(40,40,42);">
    <div id="year_select" class="btn-group btn-group-lg" role="group"style="text-align: center;">
        <h1 id="year_show" style="font-family: Georgia; text-align: center;color: #ffffff; font-size: 33px;">In 2023...</h1>
        <button id="button2023" type="button" class="btn btn-outline-info" style="color:#ffffff; background-color:rgb(129, 129, 157);">2023</button>
        <button id="button2024" type="button" class="btn btn-outline-info" style="color:#ffffff; background-color:rgb(129, 129, 157);">2024</button>
    </div>
</div>

<div id="mapaddr" class="row" style="text-align:center">
    <!--task -->

        Map
    </div>
</div>
<!-- fjdkfjkdsfj -->


<script>
    $(document).ready(function () {//控制组件
        //data
        var wholedata = [data2023,data2024];
        var yeartext = ["2023", "2024"];
        //draw task
        taskchart = echarts.init(document.getElementById("task"));
        taskchart.setOption(getOption(wholedata[0]), true);//默认是2023年的数据

        $("#button2023").css('background-color', 'rgb(56,111,219)');  // 选中按钮后的背景颜色
        $('#year_select button').on('click', function () {
            var txt = ($(this).text());
            var text = 'In ' + txt + '...';
            $("h1#year_show").html(text + ' <span class="caret1"></span>');

            const year_index = yeartext.indexOf(txt);//获取对应的年份
            var data = wholedata[year_index];//获取对应年份的数据。
            console.log(year_index+"??????????");

            var str = '#button' + txt;
            
            for (let i = 0; i < 2; i++) {
                $('#button'+(2023+i).toString()).css('background-color', 'rgb(129, 129, 157)');               
            }
            $(str).css('background-color', 'rgb(56,111,219)');  // 选中按钮后的背景颜色

            //重画中间的地图
            $("div#task").remove();
            $("div#mapaddr").append(' <div id="task" class="col" style="background-color: rgb(40,40,42); border: none; height: 501px;"><div>');
            taskchart = echarts.init(document.getElementById("task"));
            taskchart.setOption(getOption(data), true);

           
        });

    });
    
</script>
